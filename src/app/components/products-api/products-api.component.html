@if (isLoading){
<div class="overlay">
  <div class="spinner-container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
}@else if(!isLoading) {
<section style="background-color: #eee">
  <div class="container w-75 py-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
      @for(prod of products ; track prod.id){

      <div class="col mb-2">
        <div class="card h-100" appBorderRoundAndShadow>
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">Today Offer</p>
            <div
              class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
              style="width: 35px; height: 35px"
            >
              <span>ðŸ’ª</span>
              <!-- <p class="text-white mb-0 small">x4</p> -->
            </div>
          </div>
          <div class="w-100 overflow-hidden" style="height: 200px">
            <img
              [src]="prod.thumbnail"
              class="card-img-top h-100 w-100 object-cover"
              alt="Laptop"
            />
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="small">
                <a href="#!" class="text-muted">{{ prod.category }}</a>
              </p>
              <p class="small text-danger">
                <s>{{ prod.price * 1.1 | currency : "EGP" : "code" }}</s>
              </p>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">{{ prod.title }}</h5>
              <h5 class="text-dark mb-0">
                {{ prod.price * 1.1 | currency : "EGP" : "code" }}
              </h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">
                Available: <span class="fw-bold">{{ prod.stock }}</span>
              </p>
              <div class="ms-auto text-warning">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
      <!--  -->
    </div>
  </div>
</section>
}
